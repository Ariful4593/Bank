<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit-page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-4">
          <div class="card bg-primary">
            <div class="card-body">
              <h5 class="card-title" >Deposit</h5>
              <h1 class="card-text" id="deposit">$00</h1>
              
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card bg-secondary">
            <div class="card-body">
              <h5 class="card-title">Withdraw</h5>
              <h1 class="card-text" id="withdraw">$00</h1>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card bg-danger">
            <div class="card-body">
              <h5 class="card-title" >Balance</h5>
              <h1 class="card-text" id="balance">$00</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Deposit</h5>
              <input type="text" class="form-control" id="deposit-input" aria-describedby="emailHelp" placeholder="$ Amount you want to Deposit">
              
            </div>
            <button type="button" class="btn text-left" id="deposit-btn" onclick="depositBalance()"><a href="#" class="btn btn-primary">Deposit</a></button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Withdraw</h5>
              <input type="text" class="form-control" id="withdraw-input" aria-describedby="emailHelp" placeholder="$ Amount you want to Withdraw" required>
              
            </div>
            <button type="button" class="btn text-left" onclick="withdrawBalance()"><a href="#" class="btn btn-primary" id="withdrawBtn">Withdraw</a></button>
            
          </div>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
